{% extends "base.html" %}
{% block title %}Список задач{% endblock %}
{% block content %}
<h1>Задачи</h1>
<ul>
  {% for tid, t in tasks.items() %}
    <li>
      <p style="font-size: 180%"><strong>{{ tid }}</strong>:</p>{{ t.description }}</p>
      <a href="{{ url_for('task_detail', task_id=tid) }}">Открыть</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
